name: Build PWA and Android APK

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-pwa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build PWA
        run: npm run build
      
      - name: Upload PWA artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pwa-build
          path: dist/
          retention-days: 30

  build-apk:
    needs: build-pwa
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download PWA build
        uses: actions/download-artifact@v4
        with:
          name: pwa-build
          path: dist/
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Capacitor
        run: npm install @capacitor/cli @capacitor/core @capacitor/android
      
      - name: Initialize Capacitor
        run: |
          npx cap init "Pomodoro Pro" "com.pomodoro.app" --web-dir=dist
          npx cap add android
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Create keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore
          
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease
          cd ..
      
      - name: Sign APK
        run: |
          BUILD_TOOLS_VERSION=$(ls $ANDROID_SDK_ROOT/build-tools | sort -V | tail -1)
          $ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS_VERSION/zipalign -v -p 4 \
            android/app/build/outputs/apk/release/app-release-unsigned.apk \
            pomodoro-app-aligned.apk
          
          $ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS_VERSION/apksigner sign \
            --ks release.keystore \
            --ks-key-alias release \
            --ks-pass pass:"${{ secrets.KEYSTORE_PASSWORD }}" \
            --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
            --out pomodoro-app-signed.apk \
            pomodoro-app-aligned.apk
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: pomodoro-app-signed.apk
          retention-days: 90

  create-release:
    needs: [build-pwa, build-apk]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: pomodoro-app-signed.apk
          body: |
            ## ðŸ“± Pomodoro Pro - Release ${{ github.ref_name }}
            
            ### ðŸš€ Downloads
            - **Android APK**: pomodoro-app-signed.apk
            - **PWA**: Acesse via GitHub Pages
            
            ### âœ¨ Features
            - Timer Pomodoro completo
            - Gerenciamento de tarefas
            - EstatÃ­sticas e gamificaÃ§Ã£o
            - Funciona 100% offline
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pwa:
    needs: build-pwa
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download PWA build
        uses: actions/download-artifact@v4
        with:
          name: pwa-build
          path: dist/
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: pomodoro.seudominio.com  # Opcional
