<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generate Icons</title>
</head>
<body>
  <canvas id="canvas192" width="192" height="192"></canvas>
  <canvas id="canvas512" width="512" height="512"></canvas>
  
  <script>
    function generateIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background gradient (red to orange)
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#ef4444');
      gradient.addColorStop(1, '#f97316');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Tomato emoji/circle
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/3, 0, Math.PI * 2);
      ctx.fillStyle = '#dc2626';
      ctx.fill();
      
      // Highlight
      ctx.beginPath();
      ctx.arc(size/2 - size/8, size/2 - size/8, size/6, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
      ctx.fill();
      
      // Text
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size/4}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('üçÖ', size/2, size/2 + size/20);
    }
    
    generateIcon('canvas192', 192);
    generateIcon('canvas512', 512);
    
    console.log('Icons generated! Right-click on canvas and "Save image as..."');
    console.log('Save as icon-192x192.png and icon-512x512.png in public/icons/');
  </script>
</body>
</html>
